<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
   <div style="width:400px; margin:auto;border:1px;">
    <h2 align="center">Hotel Room Booking </h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone:</label><br>
        <input type="tel" name="phone" ><br><br>

        <label>Check-in-Date</label><br>
        <input type="date" name="checkin"><br><br>

        <label>Check-out-Data</label><br>
        <input type="date" name="checkout"><br><br>

                     <label>Room Type:</label><br>
                     <select name="room">
                        <option>Single Room</option>
                        <option>Double Room</option>
                        <option>Suite</option>
                     </select><br><br>

                     <label>Number of Guests:</label><br>
                     <input type="number" name="guests" min="1"><br><br>

                     <label>Special Requests:</label><br>
                     <textarea name="requests" rows="3" cols="35"></textarea><br><br>

                     <div align="center">
                        <input type="submit" value="Book Now">
                        <input type="reset" value="Reset Form">
                     </div>


    </form>
   </div> 
</body>
</html>
