<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
  <h2 align="center">Student Registration Form</h2>  

  <form method="post" action="submit.html">
    Full Name:<br>
    <input type="text"
    name="Fullname" placeholder="Enter your email" placeholder="Enter your full name" required><br><br>

    Email:<br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    Password:<br>
    <input type="password"
    name="password" placeholder="Enter password" required><br><br>

    Gender:<br>
    <input type="radio"
    name="gender" value="male">Male
    <input type="radio"
    name="gender" value="female">female
    <input type="radio"
    name="gender" value="other">
    Other<br><br>

Course:<br>
<select name="course" required>
    <option value="BCA">BCA</option>
    <option value="B.Sc">B.Sc</option>
    <option value="B.Com">B.Com</option>
    <option value="B.A">B.A</option>
</select><br><br>

Contact No:<br>
<input type="tel"
name="contact" placeholder="Enter your phone number" required><br><br>

Address:<br>
<textarea name="address"
rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

<input type="submit" value="Register">
<input type="reset" value="Clear">
  </form>
</body>
</html>
