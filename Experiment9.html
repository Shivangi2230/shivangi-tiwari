<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Product Grid</title>
<style>
  :root{
    --bg: #f3f3f3;
    --card-bg: #fff;
    --muted: #666;
    --accent: #222;
    --border: #666;
  }

  *{box-sizing:border-box}
  body{
    margin:24px;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(#ffffff,#ffffff);
    color:var(--accent);
  }

  /* Outer frame similar to the screenshot */
  .frame{
    border:3px solid var(--border);
    background: #f5f5f5;
    padding:28px;
    border-radius:4px;
  }

  h1{
    text-align:center;
    margin:0 0 20px;
    font-size:26px;
    letter-spacing:0.4px;
  }

  /* Grid */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap:22px;
    align-items:start;
  }

  /* Card */
  .card{
    background:var(--card-bg);
    border-radius:8px;
    padding:18px 16px;
    text-align:center;
    box-shadow: 0 6px 10px rgba(0,0,0,0.06);
    border:1px solid rgba(0,0,0,0.06);
  }

  .card img{
    display:block;
    margin:0 auto 10px;
    width:64px;
    height:64px;
    object-fit:cover;
  }

  .card .small{
    font-size:13px;
    color:var(--muted);
    margin-bottom:6px;
  }

  .card h3{
    margin:6px 0;
    font-size:18px;
  }

  .card p{
    font-size:13px;
    color:var(--muted);
    line-height:1.35;
    margin:8px 0 12px;
  }

  .price{
    font-weight:700;
    color:#111;
    font-size:15px;
  }

  /* make the cards look like elevated rounded tiles on larger screens */
  @media(min-width:1000px){
    .frame{ padding:36px 48px; }
    .card{ padding:22px 20px; }
  }

  /* small-screen adjustments */
  @media(max-width:420px){
    h1{ font-size:20px; }
    .card img{ width:52px; height:52px; }
    .grid{ gap:14px; }
  }
</style>
</head>
<body>

  <div class="frame" role="region" aria-label="Product showcase">
    <h1>Responsive Product Grid</h1>

    <div class="grid">
      <article class="card" aria-labelledby="p1">
        <img src="https://via.placeholder.com/80?text=Img1" alt="Product 1 image">
        <div class="small">Product 1</div>
        <h3 id="p1">Product 1</h3>
        <p>High-quality item with great features.</p>
        <div class="price">₹499</div>
      </article>

      <article class="card" aria-labelledby="p2">
        <img src="https://via.placeholder.com/80?text=Img2" alt="Product 2 image">
        <div class="small">Product 2</div>
        <h3 id="p2">Product 2</h3>
        <p>Durable and stylish for daily use.</p>
        <div class="price">₹799</div>
      </article>

      <article class="card" aria-labelledby="p3">
        <img src="https://via.placeholder.com/80?text=Img3" alt="Product 3 image">
        <div class="small">Product 3</div>
        <h3 id="p3">Product 3</h3>
        <p>Lightweight and comfortable.</p>
        <div class="price">₹1,299</div>
      </article>

      <article class="card" aria-labelledby="p4">
        <img src="https://via.placeholder.com/80?text=Img4" alt="Product 4 image">
        <div class="small">Product 4</div>
        <h3 id="p4">Product 4</h3>
        <p>Trendy design with premium quality.</p>
        <div class="price">₹995</div>
      </article>
    </div>
  </div>

</body>
</html>
